<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3de7ffa6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        form h3 {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="reset"] {
            background-color: #dc3545;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="reset"]:hover {
            background-color: #c82333;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h2>Register Page..!!</h2>

        <div class="message success" th:if="${success}">
            <h3 th:text="${success}"></h3>
        </div>

        <div class="message error" th:if="${error}">
            <h3 th:text="${error}"></h3>
        </div>

        <form th:action="@{/registerform}" th:object="${user}" method="post">
            <label for="id">User ID:</label>
            <input type="text" id="id" th:field="*{id}" required>

            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" th:field="*{contact}" required>

            <div style="display: flex; justify-content: space-between;">
                <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
            </div>
        </form>
    </div>
</body>

</html>
